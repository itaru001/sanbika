	<body>

		<p id="SongTitle">いのちの光</p>



		<div id="selectHako">

			<select onchange="uta = uta.Tenchou(uta), Jissou(uta);" id="keyHako">		
				<option id="cTenchou" value="C">C</option>
				<option id="cSharpTenchou" value="C♯">C♯</option>
				<option id="dTenchou" value="D">D</option>
				<option id="dSharpTenchou" value="D♯">D♯</option>
				<option id="eTenchou" value="E">E</option>
				<option id="fTenchou" value="F">F</option>
				<option id="fSharpTenchou" value="F♯">F♯</option>
				<option id="gTenchou" value="G">G</option>
				<option id="gSharpTenchou" value="G♯">G♯</option>
				<option selected id="aTenchou" value="A">A</option>
				<option id="aSharpTenchou" value="A♯">A♯</option>
				<option id="bTenchou" value="B">B</option>			

				<div id="Lines"></div>
			</select>

		</div>


		<div class="Song">

			<div class="Chords"><span id="chord1">A</span>　　　　　　　　　<span id="chord2">D</span>　　　　<span id="chord3">F♯m</span>　　　  <span id="chord4">E</span></div>
			<div class="Kashi">尽きることのない　あなたの愛が私を包む</div>

			<div class="Chords"><span id="chord5">A</span>　　　　　　　　<span id="chord6">D</span>　　　<span id="chord7">F♯m</span>　　　　　　　　<span id="chord8">E</span></div>
			<div class="Kashi">溢れるよろこび　すべてのものがあなたを歌う</div>

			<div class="Chords">　<span id="chord9">Bm</span>　　　　　　　　　<span id="chord10">A/C♯</span>　　　　　　<span id="chord11">D</span>　　<span id="chord12">Bm</span>　　<span id="chord13">Esus4</span>　　<span id="chord14">E</span></div>
			<div class="Kashi">闇を消し去る　いのちの光　すべてを捨てた愛</div>

			<div class="Aida"></div>

			<div class="Chords">　  <span id="chord15">A</span>　　　　　<span id="chord16">D</span>　　<span id="chord17">F♯m</span>　　　<span id="chord18">E</span></div>
			<div class="Kashi">手をのばして　ひかり放て</div>

			<div class="Chords">　　　<span id="chord19">A</span>　　　　　　　　<span id="chord20">F♯m</span>　　　　　　　　<span id="chord21">Bm</span>　　<span id="chord22">E</span>　　<span id="chord23">A</span></div>
			<div class="Kashi">あなたと歩むそれはすばらしい　いのちの日々よ</div>

		</div>

		<div class="douga">
			<iframe width="420" height="315" src="https://www.youtube.com/embed/xwu19Z3ESFo" frameborder="0" allowfullscreen></iframe>
