		<p id="SongTitle">主の園のように</p>

				<option id="cSharpTenchou" value="C♯">C♯</option>
				<option id="dTenchou" value="D">D</option>
				<option id="dSharpTenchou" value="D♯">D♯</option>

				<option id="bTenchou" value="B">B</option>			

				<div id="Lines"></div>
			</select>

		<div class="Song">

			<div class="Chords"><span id="chord1">C</span>　　<span id="chord2">G</span>　　  　<span id="chord3">F</span>　　　　　<span id="chord4">C</span></div>

			<div class="Chords"><span id="chord5">F</span>　　　　　<span id="chord6">C</span>　　　<span id="chord7">B♭</span>　　<span id="chord8">C</span></div>

			<div class="Chords"><span id="chord13">F</span>　　　　<span id="chord14">C</span>　　　　<span id="chord15">B♭</span>　　　<span id="chord16">C</span></div>
			<div class="Kashi">主の園のようにされる</div>
